<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fdfd96;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #FF9800;
            color: #ffffff;
            text-align: center;
            padding: 10px;
        }
        .jumbotron {
            background-color: #4fc3f7;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
        }
        h1 {
            font-size: 36px;
        }
        p {
            font-size: 18px;
        }
        .btn {
            background-color: #FF9800;
            color: #ffffff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Driver Dashboard</h1>
    </div>
    <div class="container">
        <div class="jumbotron">
            <h1>Welcome, Driver!</h1>
            <p>This is your dashboard where you can access various features for drivers.</p>
            <a href="#" class="btn">Explore</a>
        </div>
    </div>
</body>
</html>
